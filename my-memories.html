<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="back-icon">
      <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="Back Icon"></a>
    </div>
    <h1>My Memories</h1>
  </header>

  <!-- Search Bar -->
  <input
    type="text"
    id="search-memories"
    placeholder="Search memories by topic or category"
  />

  <!-- Memory List Container -->
  <div id="memory-list-container">
    <div id="memory-list">
      <!-- Memory cards will be dynamically added here -->
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete this memory?</p>
      <button id="confirm-delete" class="delete-btn">Yes, Delete</button>
      <button id="cancel-delete" class="cancel-btn">Cancel</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Memory</h2>
      <form id="edit-memory-form">
        <label for="edit-category">Category</label>
        <select id="edit-category">
          <option value="Personal">Personal</option>
          <option value="Family">Family</option>
          <option value="Achievement">Achievement</option>
          <option value="Relationship">Relationship</option>
        </select>
        <label for="edit-topic">Topic</label>
        <input type="text" id="edit-topic" required />
        <label for="edit-details">Details</label>
        <textarea id="edit-details" required></textarea>
        <button type="submit" class="save-btn">Save Changes</button>
        <button type="button" id="cancel-edit" class="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="my-memories.js"></script>
</body>
</html>
