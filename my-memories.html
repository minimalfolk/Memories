<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="my-memories.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo">Memory Jar</div>
      <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>
    <div class="search-sort-container">
      <input type="text" id="search-memories" placeholder="Search memories..." oninput="filterMemories()" />
      <button id="sort-by" onclick="sortMemories()">Sort By</button>
    </div>
  </header>

  <!-- Sorting and Filters -->
  <div class="sorting-filters">
    <select id="sort-memories" onchange="sortMemories()">
      <option value="default">Sort by</option>
      <option value="date">Date</option>
      <option value="category">Category</option>
      <option value="favorite">Favorites</option>
    </select>
  </div>

  <!-- Memory List Container -->
  <div id="memory-list-container">
    <!-- Memory Cards Will Be Dynamically Added Here -->
  </div>

  <!-- Modal for Add/Edit Memory -->
  <div id="memory-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <h2 id="modal-title">Add/Edit Memory</h2>
      <form id="memory-form">
        <label for="memory-category">Category</label>
        <select id="memory-category">
          <option value="Personal">Personal</option>
          <option value="Family">Family</option>
          <option value="Achievement">Achievement</option>
          <option value="Relationship">Relationship</option>
        </select>
        <label for="memory-topic">Topic</label>
        <input type="text" id="memory-topic" placeholder="Enter memory topic" required>
        <label for="memory-details">Details</label>
        <textarea id="memory-details" placeholder="Write about your memory..." required></textarea>
        <button type="button" onclick="saveMemory()">Save</button>
      </form>
    </div>
  </div>

  <!-- Confirmation Modal for Favorite/Unfavorite -->
  <div id="favorite-confirmation-modal" class="modal hidden">
    <div class="modal-content">
      <p id="favorite-message"></p>
      <button id="confirm-favorite" onclick="confirmFavorite()">Yes</button>
      <button id="cancel-favorite" onclick="closeFavoriteModal()">No</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      ©2025 Memory Jar.
    </div>
  </footer>

  <!-- Include the script file for the page functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
