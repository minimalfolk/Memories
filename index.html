<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Jar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="sticky-header">
    <div class="logo">Memory Jar</div>
    <button onclick="openAddMemoryModal()">+ Add Memory</button>
    <a href="my-memories.html" class="view-all-link">View All Memories</a>
  </header>

  <main>
    <section id="best-memories">
      <h2>Best Memories</h2>
      <p id="no-best-memories-msg">No favorite memories yet.</p>
      <div id="best-memory-list" class="memory-container"></div>
    </section>
  </main>

  <!-- Add/Edit Memory Modal -->
  <div id="memory-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">Ã—</span>
      <h2 id="modal-title">Add/Edit Memory</h2>
      <form id="memory-form">
        <label for="memory-category">Category</label>
        <select id="memory-category" required>
          <option value="Personal">Personal</option>
          <option value="Family">Family</option>
          <option value="Achievement">Achievement</option>
          <option value="Relationship">Relationship</option>
        </select>
        <label for="memory-topic">Topic</label>
        <input type="text" id="memory-topic" placeholder="Enter memory topic" required>
        <label for="memory-details">Details</label>
        <textarea id="memory-details" placeholder="Write about your memory..." required></textarea>
         <label for="memory-tags">Tags (optional, comma separated)</label>
        <input type="text" id="memory-tags" placeholder="e.g., joy, family, vacation">

        <button type="button" onclick="saveMemory()">Save</button>
      </form>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmation-message"></p>
      <button id="confirm-action-button">Yes</button>
      <button onclick="closeConfirmationModal()">No</button>
    </div>
  </div>

  <footer class="sticky-footer">
    <p>&copy; 2025 Memory Jar</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
