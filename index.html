<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Jar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" style="text-decoration: none; color: inherit;">
        <div class="logo">
          <span class="jar-icon">üçØ</span> <!-- Jar icon for better UX -->
          <span class="logo-text">Memory Jar</span>
        </div>
      </a>
      <div class="header-actions">
        <a href="my-memories.html" class="my-memories-link">My Memories</a>
      </div>
    </div>
  </header>

  <!-- Main Body -->
  <main>
    <section id="add-memory">
      <h2>Add a Memory</h2>
      <form id="memory-form">
        <label for="memory-category">Category</label>
        <select id="memory-category">
          <option value="Personal">Personal</option>
          <option value="Family">Family</option>
          <option value="Achievement">Achievement</option>
          <option value="Relationship">Relationship</option>
          <option value="Friends">Friends</option> <!-- Added new category -->
        </select>

        <label for="memory-topic">Memory Topic</label>
        <input type="text" id="memory-topic" placeholder="Enter memory topic" required>

        <label for="memory-details">Details</label>
        <textarea id="memory-details" placeholder="Write about your memory..." required></textarea>

        <label for="memory-tags">Tags (optional, comma separated)</label>
        <input type="text" id="memory-tags" placeholder="e.g., joy, family, vacation">

        <button type="submit" class="submit-button">Add Memory</button>
      </form>
    </section>

    <section id="memory-list-container">
      <h2>My Memories</h2>
      <div id="memory-list"></div>
    </section>

    <section id="best-memories-container">
      <h2>Best Memories</h2>
      <div id="best-memory-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      ¬©2025 Memory Jar.
    </div>
  </footer>

  <!-- Include the script file for the page functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
