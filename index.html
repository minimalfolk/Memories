<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Jar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" style="text-decoration: none; color: inherit;">
        <div class="logo">
          <span class="logo-text">Memory Jar</span>
        </div>
      </a>
      <div class="header-actions">
        <a href="my-memories.html" class="my-memories-link">My Memories</a>
      </div>
    </div>
  </header>

  <!-- Main Body -->
  <main>
    <section id="best-memories">
      <h2>Best Memories</h2>
      <p id="no-best-memories-msg" class="hidden">No favorite memories yet.</p>
      <div id="best-memory-list" class="memory-container"></div>
    </section>

    <!-- Memory list section -->
    <section id="memory-list-section">
      <h2>All Memories</h2>
      <input type="text" id="search-memories" placeholder="Search memories..." class="search-input">
      <select id="filter-tags" class="filter-select">
        <option value="">Filter by tag...</option>
        <!-- Dynamically populate with available tags -->
      </select>
      <p id="no-memories-msg" class="hidden">No memories found.</p>
      <div id="memory-list-container" class="memory-container"></div>
    </section>
  </main>

  <!-- Memory Modal (Add/Edit Memory) -->
  <div id="memory-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Add Memory</h3>
      <label for="memory-category">Category:</label>
      <input type="text" id="memory-category" placeholder="Memory category">
      <label for="memory-topic">Topic:</label>
      <input type="text" id="memory-topic" placeholder="Memory topic">
      <label for="memory-details">Details:</label>
      <textarea id="memory-details" placeholder="Memory details"></textarea>
      <label for="memory-tags">Tags:</label>
      <input type="text" id="memory-tags" placeholder="Comma-separated tags">
      <button id="save-button">Save</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      Â©2025 Memory Jar.
    </div>
  </footer>

  <!-- Loading Spinner (Initially hidden) -->
  <div id="loading-spinner" class="hidden">Loading...</div>
  
  <!-- Skeleton loader (Initially hidden, dynamically added in script) -->
  <div id="skeleton-loader" class="hidden">
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
